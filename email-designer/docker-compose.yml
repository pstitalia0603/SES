version: '3.8'

services:
  email-designer:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3002:80"  # Expose port 3002 on the host and map it to port 80 in the container
    volumes:
      - .:/app
    environment:
      - NODE_ENV=production
    restart: always
    command: bash -c "npm install && npm run build && npm start"  # This builds and starts the app
